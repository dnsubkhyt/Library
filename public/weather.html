<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="cityInput" placeholder="Enter City" />
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherResult" class="weather-result">
      <h2 id="cityName"></h2>
      <p>Temperature: <span id="temperature"></span>&#176;C</p>
      <p>Feels Like: <span id="feelsLike"></span>&#176;C</p>
      <p>Condition: <span id="condition"></span></p>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert('Please enter a city');
        return;
      }

      try {
        const response = await fetch(`/weather/${city}`);
        const data = await response.json();

        // Check if response has valid data
        if (data.city) {
          document.getElementById('cityName').textContent = data.city;
          document.getElementById('temperature').textContent = data.temperature;
          document.getElementById('feelsLike').textContent = data.feels_like;
          document.getElementById('condition').textContent = data.condition;

          // Show the weather information
          document.getElementById('weatherResult').style.display = 'block';
        } else {
          alert('No data available for the entered city');
        }
      } catch (err) {
        console.error(err);
        alert('Error fetching weather data');
      }
    }
  </script>
</body>
</html>
